
<input #fileInput type="file" (change)="uploadFile(fileInput.files!)" style="display: none;" />

<div *ngIf="imageSrc != ''"  class="resizable resizable-container">
  <div *ngIf="isVideo" class="media-container">
    <video [src]="imageSrc" controls class="media"></video>
  </div>
  <div *ngIf="!isVideo" class="media-container">
    <img [src]="imageSrc" alt="Upload placeholder" class="media" />
  </div>
</div>
