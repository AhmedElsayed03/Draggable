<div class="designer-container">
  
  
  <button class="designer-button" (click)="createComponent('CustomEditor')">
    <span class="icon"><img src="../../../assets/text.png" style="width: 35px; height: 35px"></span>
    <span class="name">Text</span>
  </button>
  
  <button class="designer-button" (click)="createComponent('img')">
    <span class="icon"><img src="../../../assets/image.png" style="width: 35px; height: 35px"></span>
    <span class="name">Img</span>
  </button>
  
  <button class="designer-button" (click)="createComponent('item')">
    <span class="icon"><img src="../../../assets/item.png" style="width: 35px; height: 35px"></span>
    <span class="name">Item</span>
  </button>

  <button class="designer-button" (click)="createComponent('link')">
    <span class="icon"><img src="../../../assets/link.png" style="width: 35px; height: 35px"></span>
    <span class="name">
      Link</span>
  </button>

  <button class="designer-button" (click)="createComponent('area')">
    <span class="icon"><img src="../../../assets/area.png" style="width: 35px; height: 35px"></span>
    <span class="name">Area</span>
  </button>

  
  <button class="designer-button" (click)="createComponent('media')">

    <span class="icon"><img src="../../../assets/media.png" style="width: 35px; height: 35px"></span>
    <span class="name">Media</span>
  </button> 

  <div class="dropdown">
    <button class="designer-button">
      <span class="icon">
        <img src="../../../assets/uploaded-files.png" style="width: 35px; height: 35px">
      </span>
      <span class="name">Files</span>
    </button>
    <div class="dropdown-content">
      <div *ngFor="let file of uploadedFiles" (click)="selectFile(file)">
        <span>{{ file }}</span>
      </div>
    </div>
  </div>
</div>
