
<input #fileInput type="file" (change)="uploadFile(fileInput.files!)" style="display: none;" />

<div *ngIf="mediapath != ''"  class="resizable resizable-container">
  <div *ngIf="isVideo" class="media-container">
    <video [src]="mediapath" controls class="media"></video>
  </div>
  <div *ngIf="!isVideo" class="media-container">
    <img [src]="mediapath" alt="Upload placeholder" class="media" />
  </div>
</div>
